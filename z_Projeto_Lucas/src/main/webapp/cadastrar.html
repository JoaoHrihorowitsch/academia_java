<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="ISO-8859-1">
		<title>Produtos</title>
		<link rel="stylesheet" href="style.css">
		</head>
	<body>
	<h1>Cadastrar novo produto</h1>
	<form name="fmrContato" action="cadastrar" class="tabela">
		<table>
			<tr>
				<td><input class="caixa" type="text" name="codigo" placeholder="Código do Produto" required></td>
			</tr>
			<tr>
				<td><input class="caixa" type="text" name="nome" placeholder="Nome do Produto" required></td>
			</tr>
			<tr>
				<td><input class="caixa" type="text" name="categoria" placeholder="Categoria do Produto"></td>
			</tr>
			<tr>
				<td><input class="caixa" type="text" name="valor" placeholder="Valor do Produto" required></td>
			</tr>
			<tr>
				<td><input class="caixa" type="text" name="quantidade" placeholder="Quantidade do Produto" required></td>
			</tr>
		</table>
		
		<input id="botao" class="botao2" type="submit" value="Cadastrar">
		<a id="botao" class="botao5" href="main">Voltar</a>
	
	</form>
	
	</body>
</html>
